
<!-- Navigation Section -->
<app-root></app-root>

<!-- Begin of Wrapper -->
<div class="wrapper">

  <div class="container-fluid">

    <div class="row">
      
      <!-- Search input Section -->
      <div class="container-fluid search">
        <form class="form-inline">
          <input class="form-control mr-sm-2" type="text" placeholder="Git Username" aria-label="Search" [(ngModel)]="username" name = "username" (keyup)= "searchUser()">
          <button class="btn btn-outline-info my-2 my-sm-0" type="submit"> <i class="fas fa-search"></i>Search</button>
        </form>
        <p class="searchtext">Enter Username to search for github profile</p>
      </div>
    </div>
    <!-- End of search section -->

  <!-- Begin of User Profile sectioin -->
    <div class="row profile">

      <div class="col-md-12 col-sm-12">

        <div class="container-fluid">
          <div class="row">

              <div class="cards">
                  <div class="card-header">
                      <p class = "inline">
                        Username: {{users.login}}
                      </p>

                  </div>
              </div>

          </div>

          <div class="card-body">
            <div class="row">
              <div class="col-md-3 col-sm-12">
                <img src="{{users.avatar_url}}" alt="avatar image" class="rounded-circle img-responsive">
              </div>


              <div class="col-md-7 offset-md-2 col-sm-12">
                <div *ngIf="users['name']">
                  <h4>{{users.name}}</h4>
                </div>
                  <hr class="style1">
                  <p>{{users.bio}}</p>

                    <p>
                      <a href="{{users.html_url}}" target="_blank"class="btn btn-primary btn-sm github_btn">View profile from Github</a>
                    </p>
              </div>
            </div>
          </div>
        </div>
      </div>
<!-- End of User Profile Section -->

<!-- Begin of Repositories Section -->
      <div class="container-fluid">
          <h4 class="style2">{{users.name | first}}'s Repositories</h4>
          <hr class="style2">
        <div class="row">


          <div class="col-md-6" *ngFor="let repo of repos;let i = 'index'">

                <div class="cards repocard">
                  <div class="card-header">

                    <h5 id = {{i}} class = "card-title">
                        {{repo.name}}
                    </h5>
                  </div>
                 <div class="card-body">
                    
                      <a href="{{repo.html_url}}" target="_blank" class= "btn btn-primary btn-sm">View on Github</a>
                  </div>
                </div>
          </div>
        </div>
      </div>

      <!-- End of Repositories Section -->
    </div>
  </div>
</div>
<!-- End of Wrapper -->
